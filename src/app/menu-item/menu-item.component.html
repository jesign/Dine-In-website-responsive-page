<div class="menu-item flex">
  <div class="flex-1">
    <img class="w-100" [attr.src]="menu.image" alt="" />
  </div>

  <div class="menu-item-details flex flex-col flex-1 justify-center">
    <div>
      <h4 class="mb-3">{{ menu.name }}</h4>
      <p>{{ menu.price }}</p>
    </div>
  </div>
</div>
